name: CD using github actions & docker

on:
  push:
    branches:
      - master
      - develop-backend

permissions:
  contents: read

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: make application.yml
        if: |
          contains(github.ref, 'master') ||
          contains(github.ref, 'develop-backend')
        run: |
          cd ./backend/src/main/resources # resources 폴더로 이동
          touch ./application.yml # application.yml 생성
          echo "${{ secrets.YML }}" > ./application.yml # github actions에서 설정한 값을 application.yml 파일에 쓰기
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./backend/

      # gradle build
      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: ./backend/

      # docker build & push to develop
      - name: Docker build & push to dev
        if: |
          contains(github.ref, 'master') ||
          contains(github.ref, 'develop-backend')
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile-dev -t ${{ secrets.DOCKER_USERNAME }}/cicd_test .
          docker push ${{ secrets.DOCKER_USERNAME }}/cicd_test

      ## deploy to develop
      - name: Deploy to dev
        uses: appleboy/ssh-action@master
        id: deploy-dev
        if: |
          contains(github.ref, 'master') ||
          contains(github.ref, 'develop-backend')
        with:
          host: ${{ secrets.HOST_DEV }} # EC2 퍼블릭 IPv4 DNS
          username: ${{ secrets.USERNAME }} # ubuntu
#          password: ${{ secrets.PASSWORD }}
          port: 22
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            sudo docker ps
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/cicd_test
            sudo docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/cicd_test
            sudo docker image prune -f